<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learnify</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .section {
      padding: 20px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      padding-top: 30px;
      height: 0;
      overflow: hidden;
    }
    .video-container iframe,
    .video-container object,
    .video-container embed {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="Learnify.png" alt="Learnify Logo" width="30" height="30" class="d-inline-block align-top" loading="lazy">
      Learnify
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Language
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#" onclick="switchLanguage('en')">English</a>
            <a class="dropdown-item" href="#" onclick="switchLanguage('fr')">French</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Course Content -->
  <div class="container">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3">
        <div class="list-group">
          <a href="#section1" class="list-group-item list-group-item-action">Section 1</a>
          <a href="#section2" class="list-group-item list-group-item-action">Section 2</a>
          <a href="#section3" class="list-group-item list-group-item-action">Section 3</a>
        </div>
      </div>

      <!-- Main Content -->
      <div class="col-md-9">
        <div id="section1" class="section">
          <h2 class="section-title" data-en="Section 1" data-fr="Section 1">Section 1</h2>
          <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID_SECTION_1" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>
        <div id="section2" class="section">
          <h2 class="section-title" data-en="Section 2" data-fr="Section 2">Section 2</h2>
          <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID_SECTION_2" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>
        <div id="section3" class="section">
          <h2 class="section-title" data-en="Section 3" data-fr="Section 3">Section 3</h2>
          <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID_SECTION_3" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <span class="text-muted">Learnify &copy; 2024</span>
    </div>
  </footer>

  <!-- Bootstrap and jQuery Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    function switchLanguage(lang) {
      var elements = document.querySelectorAll('[data-en], [data-fr]');
      for (var i = 0; i < elements.length; i++) {
        var element = elements[i];
        if (lang === 'en') {
          element.innerText = element.getAttribute('data-en');
        } else if (lang === 'fr') {
          element.innerText = element.getAttribute('data-fr');
        }
      }
    }
  </script>
</body>
</html>
